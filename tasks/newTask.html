  <div class="container">

    <h1 class="text-center py-3">New task</h1>

    <form class="mt-3">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" ng-model="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" ng-model="description">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" ng-click="createTask()">Create</button>
        </div>
      </div>
    </form>
  </div>
